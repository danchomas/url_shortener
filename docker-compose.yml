version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: url_shorter_db
    restart: always
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASS:-postgres}
      POSTGRES_DB: ${DB_NAME:-shortener}
    ports:
      - "${DB_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d ${DB_NAME:-shortener}"]
      interval: 5s
      timeout: 5s
      retries: 5

  app:
    build: .
    container_name: url_shorter_app
    restart: always
    env_file: .env
    ports:
      - "${PORT:-8080}:8080"
    environment:
      DB_HOST: db
      DB_PORT: 5432
      DB_USER: ${DB_USER:-postgres}
      DB_PASS: ${DB_PASS:-postgres}
      DB_NAME: ${DB_NAME:-shortener}
      RATE_LIMIT_PER_MIN: ${RATE_LIMIT_PER_MIN:-10}
      BASE_URL: ${BASE_URL:-http://localhost:8080/r/}
    depends_on:
      db:
        condition: service_healthy

networks:
  default:
    name: url_shorter_network